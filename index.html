<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <div class="container">
        <h1>
          <span class="i18n" lang="en">Genshin Impact Build Lookup</span>
          <span class="i18n" lang="zh-CN">原神培养查询</span>
        </h1>
        <span class="links">
          <a data-target="character">🦸</a>
          <a data-target="weapon">🗡️</a>
          <a data-target="enemies">🌱</a>
          <a data-target="today">📅</a>
          <a data-target="output">🚜</a>
        </span>
        <span class="lang-select-dropdown">
          🌐
          <select name="lang-select" id="lang-select"></select>
        </span>
      </div>
    </nav>
    <div class="container">
      <div class="selectors"></div>
      <div id="today"></div>
      <div id="output"></div>
      <a id="clear">🧹</a>
      <a class="source" href="https://github.com/chadluo/genshin-build-lookup">📦</a>
    </div>

    <script type="module" src="assets.js"></script>
    <script type="module" src="q.js"></script>
  </body>
</html>
