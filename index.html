<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <select name="lang-select" id="lang-select">
        <option value="en">en</option>
        <option value="zh-CN">zh-CN</option>
      </select>
      <input id="query" type="text" />
      <button id="byCharacter"><span class="i18n en">character</span><span class="i18n zh-CN">角色</span></button>
      <button id="byWeapon"><span class="i18n en">weapon</span><span class="i18n zh-CN">武器</span></button>
      <button id="byBoss"><span class="i18n en">boss</span><span class="i18n zh-CN">Boss</span></button>
      <button id="byDomain"><span class="i18n en">domain</span><span class="i18n zh-CN">秘境</span></button>
      <button id="clear"><span class="i18n en">clear</span><span class="i18n zh-CN">清空</span></button>

      <div class="selectors"></div>

      <div class="output"></div>
    </div>

    <script type="module" src="assets.js"></script>
    <script type="module" src="q.js"></script>
  </body>
</html>
