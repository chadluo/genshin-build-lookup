<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans:wght@400;700&family=Noto+Sans+Mono&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="smooth">
    <nav>
      <div class="container">
        <span class="lang-select-dropdown">
          <select name="lang-select" id="lang-select"></select>
        </span>
        <span class="links">
          <a data-target="character">🦸</a>
          <a data-target="weapon">🗡️</a>
          <a data-target="enemies">🌱</a>
          <a data-target="today">📅</a>
          <a data-target="output">🚜</a>
        </span>
        <span class="search">
          <input type="text" list="searchItems" placeholder="🔎︎" />
        </span>
      </div>
    </nav>
    <div class="container">
      <div id="selectors" class="show-gems show-billets show-alternatives"></div>
      <div id="output" class="show-gems show-billets show-alternatives"></div>
      <a id="clear">🧹</a>

      <footer>
        <div class="keyboard">
          <dl>
            <dt><kbd>/</kbd></dt>
            <dd>
              <span class="i18n" lang="en">Search</span>
              <span class="i18n" lang="zh-CN">搜索</span>
            </dd>
            <dt><kbd>j</kbd></dt>
            <dd>
              <span class="i18n" lang="en">Next</span>
              <span class="i18n" lang="zh-CN">下一个</span>
            </dd>
            <dt><kbd>k</kbd></dt>
            <dd>
              <span class="i18n" lang="en">Previous</span>
              <span class="i18n" lang="zh-CN">上一个</span>
            </dd>
            <dt><kbd>Space</kbd></dt>
            <dd>
              <span class="i18n" lang="en">Toggle bookmark</span>
              <span class="i18n" lang="zh-CN">收藏</span>
            </dd>
            <dt><kbd>?</kbd></dt>
            <dd>
              <span class="i18n" lang="en">This</span>
              <span class="i18n" lang="zh-CN">这里</span>
            </dd>
          </dl>
        </div>
        <div class="switches">
          <label>
            <input type="checkbox" id="show-gems" checked />
            <span class="i18n" lang="en">Show ascension gemstones (<kbd>g</kbd>)</span>
            <span class="i18n" lang="zh-CN">显示突破晶石（<kbd>g</kbd>）</span>
          </label>
          <label>
            <input type="checkbox" id="show-billets" checked />
            <span class="i18n" lang="en" title="Including forging and fishing materials"
              >Show billets (<kbd>b</kbd>)</span
            >
            <span class="i18n" lang="zh-CN" title="含锻造与钓鱼素材">显示原胚（<kbd>b</kbd>）</span>
          </label>
          <label>
            <input type="checkbox" id="show-alternatives" checked />
            <span class="i18n" lang="en">Show alternatives (<kbd>a</kbd>)</span>
            <span class="i18n" lang="zh-CN">显示同种材料（<kbd>a</kbd>）</span>
          </label>
        </div>
        <!-- prettier-ignore -->
        <span class="i18n" lang="en">
          <ruby>
            <em lang="zh-CN">原</em><rp>(</rp><rt>yuán</rt><rp>)</rp>
            <em lang="zh-CN">料</em><rp>(</rp><rt>liào</rt><rp>)</rp>
          </ruby>: Raw material.<br />
          Yuanliao is a tool for Genshin Impact characters and weapons build materials lookup.</span>
        <span class="i18n" lang="zh-CN"><em>原料</em>是一个查询原神角色武器培养所用材料的工具。</span>
        <br />
        <a href="https://github.com/chadluo/genshin-build-lookup">chadluo/genshin-build-lookup</a>
      </footer>

      <datalist id="searchItems"></datalist>
    </div>

    <script type="module" src="./q.js"></script>
  </body>
</html>
