<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>✨</text></svg>"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;700&family=Noto+Sans:wght@400;700&family=Courier+Prime&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="smooth">
    <nav>
      <div class="container">
        <span class="lang-select-dropdown">
          <select name="lang-select" id="lang-select"></select>
        </span>
        <span class="links">
          <a data-target="character">🦸</a>
          <a data-target="weapon">🗡️</a>
          <a data-target="enemies">🌱</a>
          <a data-target="today">📅</a>
          <a data-target="output">🚜</a>
        </span>
        <span class="search">
          <input type="text" list="searchItems" placeholder="🔎︎" />
        </span>
      </div>
    </nav>
    <div class="container">
      <div id="selectors" class="show-alternatives">
        <characters-table id="character"></characters-table>
        <weapons-table id="weapon"></weapons-table>
        <enemies-table id="enemies"></enemies-table>
        <today-table id="today"></today-table>
        <div id="output">
          <details class="section" open>
            <summary>🚜</summary>
            <table
              id="output-table"
              class="qtable show-gems show-billets show-alternatives"
            ></table>
          </details>
        </div>
      </div>

      <footer>
        <div class="switches">
          <div class="themeSelector">
            <label>
              <input
                type="radio"
                name="theme"
                id="theme-system"
                value="light dark"
              />
              <span class="i18n" lang="en">System</span>
              <span class="i18n" lang="zh-CN">系统</span>
            </label>
            <label>
              <input type="radio" name="theme" id="theme-light" value="light" />
              <span class="i18n" lang="en">Light</span>
              <span class="i18n" lang="zh-CN">亮</span>
            </label>
            <label>
              <input type="radio" name="theme" id="theme-dark" value="dark" />
              <span class="i18n" lang="en">Dark</span>
              <span class="i18n" lang="zh-CN">暗</span>
            </label>
          </div>
          <label>
            <input type="checkbox" id="show-gems" checked />
            <span class="i18n" lang="en"
              >Show ascension gemstones<kbd>g</kbd></span
            >
            <span class="i18n" lang="zh-CN">显示突破晶石<kbd>g</kbd></span>
          </label>
          <label>
            <input type="checkbox" id="show-billets" checked />
            <span class="i18n" lang="en"
              >Show forging & exchanging materials<kbd>f</kbd></span
            >
            <span class="i18n" lang="zh-CN"
              >显示锻造、兑换材料<kbd>f</kbd></span
            >
          </label>
          <label>
            <input type="checkbox" id="show-alternatives" checked />
            <span class="i18n" lang="en">Expand alternatives<kbd>a</kbd></span>
            <span class="i18n" lang="zh-CN">展开同种材料<kbd>a</kbd></span>
          </label>
        </div>
        <!-- prettier-ignore -->
        <div class="declarations">
          <span class="i18n" lang="en">
            <ruby>
              <em lang="zh-CN">原</em><rp>(</rp><rt>yuán</rt><rp>)</rp>
              <em lang="zh-CN">料</em><rp>(</rp><rt>liào</rt><rp>)</rp>
            </ruby>: Raw material.<br />
            Yuanliao is a tool for 🌙 Genshin Impact characters and weapons build materials lookup.</span>
          <span class="i18n" lang="zh-CN"><em>原料</em>是一个查询🌙原神角色武器培养所用材料的工具。</span>
          <br />
          <a href="https://github.com/chadluo/genshin-build-lookup">chadluo/genshin-build-lookup</a>
        </div>
      </footer>

      <datalist id="searchItems"></datalist>
    </div>
  </body>
</html>
